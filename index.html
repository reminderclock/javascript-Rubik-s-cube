<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>🎲 루빅스 큐브 구현하기</h1>
    <div class="detail">
      <p>
        큐브정보) <b>O(윗면), W(왼면), G(오른면), R(앞면), Y(바닥면), B(뒷면)</b>  <br />
        조작예시) <b>UU2RF'Q</b><br/>
        <strong>U U' U2 L L' R R' F F' Q</strong>조합으로 <strong>문자</strong> 또는 <strong>문자열</strong>을
        입력해 주세요 <br />
        게임종료 후에는 <strong>새로고침</strong>으로 게임을 <strong>다시시작</strong>할수 있습니다. 
      </p>
    </div>
    <div class="content">
      <button onclick="main.makeRandom()">Make random</button>
      <input type="text" placeholder="cube> Text Enter">
      <div class="fristContainer">
      </div>
      <div class="newContainer">
      </div>
    </div>
</body>
